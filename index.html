<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="script.js"></script>
</head>
<body>
  <Main class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
  <h1 style="text-align: center;">Content Management Tool</h1>
  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4"></textarea>

    <label for="image">Image:</label>
    <input type="text" id="image" name="image">

    <label for="video">Video URL:</label>
    <input type="text" id="video" name="video">

    <input type="submit" class="btn btn-info" value="Create Blog">
  </form>

  <div id="detailsContainer"></div>
  </Main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
